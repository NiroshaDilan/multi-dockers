sudo: required
services:
  - docker

befor_install:
  - docker build -t icoder/react-test -f ./client/Dockerfile.dev ./client/

script:
  - docker run -e CI=true icoder/react-test npm run test

after_success:
  - docker build -t icoder/multi-client ./client
  - docker build -t icoder/multi-nginx ./nginx
  - docker build -t icoder/multi-server ./server
  - docker build -t icoder/multi-worker ./worker
  # Log in to the docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # Take those images and push to docker hub
  - docker push icoder/multi-client
  - docker push icoder/multi-nginx
  - docker push icoder/multi-server
  - docker push icoder/multi-worker
